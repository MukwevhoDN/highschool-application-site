<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School INFORMATION</title>
</head>
<body>
    <form>
    <h3>School INFORMATION</h3>
    <label for="preschool">Previous school</label><br>
    <input type="text" name="preschool" id="preschool"><br>

    <label for="higrade">Highest grade passed:</label><br>
    <select name="higrade" id="higrade">
        <option value="grade7">grade 7</option>
        <option value="grade8">grade 8</option>
        <option value="grade9">grade 9</option>
        <option value="grade10">grade 10</option>
        <option value="grade 11">grade 11</option>
    </select><br>

    <label for="pregardeave">Previous grade average:</label><br>
    <select name="pregradeave" id="">
        <option value="1st">50%-59%</option>
        <option value="2nd">60%-69%</option>
        <option value="3rd">70%-79%</option>
        <option value="4th">80%-89%</option>
        <option value="5th">90%-100%</option>
    </select><br>

    <label for="nextgrade">grade applying for:</label><br>
    <select name="nextgrade" id="nextgrade"> 
        <option value="grade8">grade 8</option>
        <option value="grade9">grade 9</option>
        <option value="grade10">grade 10</option>
        <option value="grade 11">grade 11</option>
        <option value="grade 12">grade 12</option>
    </select><br>
    <br>
<h3>Attach Previous grade results below:</h3>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br><br>

<h3>Attach other documents bellow(if available):</h3>
    <label for="myfile">Select files:</label>
  <input type="file" id="myfile" name="myfile" multiple><br><br>

  <input type="submit" name="submit" id="submit">

</form>

</body>
</html>
